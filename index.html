<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">
      <!-- View characters names here -->
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name">Character's Image</p>
        <img
          id="image"
          src="assets/dummy.gif"
          alt="Character's Name"
        />
        <!-- Outputing character image -->
        <h4>Total Votes: <span id="vote-count">Character Votes</span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
      </div>

      <!-- Bonus only! Uncomment the elements below when you are ready to work on the bonus deliverables -->
   
        <h4>Add New Character</h4>
        <form id="character-form">
          <div>
            <label for="name">Name</label>
            <input type="text" id="nameInput" name="name" />
          </div>
          <div>
            <label for="image-url">Image URL</label>
            <input type="text" id="imageurl" name="image-url" />
          </div>
          <input type="submit" value="Add Character" />
        </form> 

    </div>
    <script src="src/index.js"></script>
  </body>
</html>
